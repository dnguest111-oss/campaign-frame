<style>
    @import url('https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@600;700&family=Inter:wght@500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", "Anek Malayalam", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px 10px;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .container {
      max-width: 650px;
      margin: 0 auto;
    }
    
    h2 {
      color: white;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      letter-spacing: -0.5px;
    }
    
    .canvas-wrapper {
      background: white;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 25px;
    }
    
    canvas {
      max-width: 100%;
      border-radius: 12px;
      touch-action: none;
      cursor: grab;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      display: block;
    }
    
    canvas:active {
      cursor: grabbing;
    }
    
    .controls {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .input-group {
      margin-bottom: 18px;
    }
    
    .input-group label {
      display: block;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 8px;
      padding-left: 5px;
    }
    
    select, input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-size: 16px;
      font-family: "Anek Malayalam", sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      background: white;
      color: #2d3748;
    }
    
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    input[type="file"] {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 2px dashed #cbd5e0;
      font-size: 14px;
      font-family: "Inter", sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
      background: #f7fafc;
      cursor: pointer;
      color: #4a5568;
    }
    
    input[type="file"]:hover {
      border-color: #667eea;
      background: #edf2f7;
    }
    
    button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
      font-weight: 700;
      font-family: "Inter", sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 8px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .emoji {
      font-size: 32px;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @media (max-width: 600px) {
      body {
        padding: 15px 10px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .canvas-wrapper {
        padding: 10px;
      }
      
      .controls {
        padding: 20px 15px;
      }
    }
  </style>
